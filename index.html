<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"/>

      <title>Frontend Mentor | Tip calculator app</title>
      <link rel="stylesheet" href="/app.css" />

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="logo">
         <img src="/images/logo.svg" alt="" />
      </div>

      <main>
         <div class="billPeople">
            <div class="bill">
               <label for="bill">Bill</label>
               <input name="bill" type="number" placeholder="0" id="bill-input" />
            </div>

            <div class="tips">
               <label for="tip">Select Tip %</label>
               <div class="tip-grid">
                  <div class="tip">5%</div>
                  <div class="tip">10%</div>
                  <div class="tip active-tip">15%</div>
                  <div class="tip">25%</div>
                  <div class="tip">50%</div>
                  <input type="number" placeholder="Custom" id="tip-custom" />
               </div>
            </div>

            <div class="people">
              <div class="zero">
                <label for="people">Number of People</label>
                <div class="error">Can't be zero</div>
              </div>
               <input name="people" type="number" placeholder="0" id="people-input" />
            </div>
         </div>

         <div class="tip-result">
            <div class="result">
               <div class="tip-amount">
                  <div>
                     <div class="tiptot">Tip Amount</div>
                     <div class="person">/ person</div>
                  </div>
                  <div class="answer" id="tip-answer">$4.27</div>
               </div>

               <div class="tip-amount">
                  <div>
                     <div class="tiptot">Total</div>
                     <div class="person">/ person</div>
                  </div>
                  <div class="answer" id="total-answer">$32.79</div>
               </div>
            </div>

            <div class="reset">Reset</div>
         </div>
      </main>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Jibreel</a>.
      </div>

      <script src="/app.js"></script>
   </body>
</html>
